<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery查看json格式数据插件</title>
<link href="css/bootstrap-3.3.4.css" type="text/css" rel="stylesheet">
<link href="css/jquery.json-viewer.css" type="text/css" rel="stylesheet" />
<style>
	body{background-color: #F7F7F7}
</style>
</head>
<body>
<div class="jq22-container">
  <div class="container"  style="margin-top: 1em;">
    <div class="row">
      <textarea class="form-control" id="json-input" rows="15" >
{
    "code": 58,
    "files": {
        "code": "00",
        "filename": "test",
        "filesize": "30",
        "name": "wm",
        "age": 19,
        "images": [
          {
            "width": "30px",
            "height": "20px",
            "type": "large",
            "size": "large"
          },
          {
            "width": "30px",
            "height": "20px",
            "type": "middle",
            "size": "middle"

          },
          {
            "width": "30px",
            "height": "20px",
            "type": "small",
            "size": "small"

          }
        ]
    }
}
      </textarea>
      <label class="checkbox-inline"><input type="checkbox" id="collapsed">收缩所有的节点 </label>
      <label class="checkbox-inline"><input type="checkbox" id="with-quotes">为Key添加双引号 </label>
      <div class="form-group" style="padding: 1em 0;">
        <button id="btn-json-viewer" class="btn btn-info" >转换JSON数据</button>
      </div>
      <pre id="json-renderer"></pre>
    </div>
  </div>
</div>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.json-viewer.js"></script>
<script type="text/javascript">
	 	$(function() {
		  $('#btn-json-viewer').click(function() {
		    try {
		      var input = eval('(' + $('#json-input').val() + ')');
		    }catch (error) {
		      return alert("Cannot eval JSON: " + error);
		    }
		    var options = {
		      collapsed: $('#collapsed').is(':checked'),
		      withQuotes: $('#with-quotes').is(':checked')
		    };
		    $('#json-renderer').jsonViewer(input, options);
		  });
		  // Display JSON sample on load
		  $('#btn-json-viewer').click();
		});
</script>
</body>
</html>
